description: SX1509B GPIO node

compatible: "semtech,sx1509b"

include: [i2c-device.yaml, gpio-controller.yaml, base.yaml]

properties:
  "#gpio-cells":
    const: 2

properties:
  debounce-interval-ms:
    type: int
    default: 30
    description: |
       Debouncing interval time in milliseconds.
       If not specified defaults to 30.


  ngpios:
    required: true 
    const: 16

  nint-gpios:
    type: phandle-array
    description: |
      Connection for the NINT signal. This signal is active-low when
      produced by sx1509b GPIO node.

  init-out-low:
    type: int
    default: 0
    description: |
      Bit mask identifying pins that should be initialized as outputs
      driven low.

  init-out-high:
    type: int
    default: 0
    description: |
      Bit mask identifying pins that should be initialized as outputs
      driven high.

gpio-cells:
  - pin
  - flags
